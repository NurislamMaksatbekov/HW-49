databaseChangeLog:

  - changeSet:
      id: add-foreign-key-to-contacts
      author: Nurislam
      changes:
      - addForeignKeyConstraint:
          baseTableName: contacts
          baseColumnNames: contact_type
          constraintName: fk_contacts_contact_type
          referencedTableName: contacts_type
          referencedColumnNames: id

