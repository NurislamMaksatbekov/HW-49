      id: create-categories-table
      author: Nurislam
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
