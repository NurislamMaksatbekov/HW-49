databaseChangeLog:
  - changeSet:
      id: create-categories-table
      author: Nurislam
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-types_of_account
      author: Nurislam
      changes:
        - createTable:
            tableName: types_of_account
            columns:
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
                    primaryKey: true

  - changeSet:
      id: create-users-table
      author: Nurislam
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(50)
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: photo
                  type: varchar(250)
              - column:
                  name: phone_number
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: account_type
                  type: varchar(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-contacts-type-table
      author: Nurislam
      changes:
        - createTable:
            tableName: contacts_type
            columns:
              - column:
                  name: type
                  type: varchar(80)
                  constraints:
                    primaryKey: true
                    nullable: false

  - changeSet:
      id: create-contacts-table
      author: Nurislam
      changes:
        - createTable:
            tableName: contacts
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: contact_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: resume_id
                  type: long
                  constraints:
                    deleteCascade: true
                    nullable: false

  - changeSet:
      id: create-responds-table
      author: Nurislam
      changes:
        - createTable:
            tableName: responds
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: time_of_responds
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: responder_email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: responded_vacancy_id
                  type: varchar(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-resumes-table
      author: Nurislam
      changes:
        - createTable:
            tableName: resumes
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: required_salary
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: author_email
                  type: varchar(50)
                  constraints:
                    deleteCascade: true
                    nullable: false
              - column:
                  name: category_id
                  type: long
                  constraints:
                    nullable: false
                    deleteCascade: true
              - column:
                  name: date_of_posted
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: date_of_updated
                  type: datetime

  - changeSet:
      id: create-educations-table
      author: Nurislam
      changes:
        - createTable:
            tableName: educations
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: education
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: place_of_study
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: study_period
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: resume_id
                  type: long
                  constraints:
                    nullable: false

  - changeSet:
      id: create-experiences-table
      author: Nurislam
      changes:
        - createTable:
            tableName: experiences
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: company_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: work_period
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: responsibilities
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: resume_id
                  type: long
                  constraints:
                    nullable: false

  - changeSet:
      id: create-vacancies-table
      author: Nurislam
      changes:
        - createTable:
            tableName: vacancies
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: job_description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: required_min_experience
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: required_max_experience
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: date_of_posted
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: date_of_updated
                  type: date
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: author_email
                  type: varchar(50)
                  constraints:
                    nullable: false
